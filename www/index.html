<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src * data: 'unsafe-inline' 'unsafe-eval';">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>MatchLog</title>
</head>
<body>
    <div class="app"> 
        <header>
            <h1>Score Games</h1>
        </header>
        <div id="deviceready">

            <div id="left">
                <h2 class="team">Chicago Bulls</h2>
                <div id="scoreTeamOne"></div>
                <button class="addScore" id="addOneToTeamOne" data-score="1" data-team="1" >+1</button>
                <button class="addScore" id="addThreeToTeamOne" data-score="3" data-team="1" >+3</button>
            </div>

            <div id="right">
                <h2 class="team">Lakers</h2>
                <div id="scoreTeamTwo"></div>
                <button class="addScore" id="addOneToTeamTwo" data-score="1" data-team="2">+1</button>
                <button class="addScore" id="addThreeToTeamTwo" data-score="3" data-team="2">+3</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
